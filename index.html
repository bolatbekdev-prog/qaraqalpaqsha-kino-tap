    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              plex: {
                red: '#e50914',
                gold: '#d4af37',
                dark: '#1f2326',
                black: '#0f1012',
                gray: '#2d3236',
                lightGray: '#3e4448'
              }
            },
            animation: {
              'orb-float': 'orbFloat 3s ease-in-out infinite',
              'orb-spin': 'orbSpin 2s linear infinite',
              'orb-pulse': 'orbPulse 2s ease-in-out infinite',
              'inner-rotate': 'innerRotate 10s linear infinite',
              'inner-rotate-fast': 'innerRotate 2s linear infinite',
              'marquee-up': 'marqueeUp 60s linear infinite',
              'marquee-down': 'marqueeDown 60s linear infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'fadeIn': 'fadeIn 0.4s ease-out',
              'zoomIn': 'zoomIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              orbFloat: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-10px) scale(1.05)' },
              },
              orbSpin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              orbPulse: {
                '0%, 100%': { opacity: 0.6, filter: 'blur(8px)' },
                '50%': { opacity: 1, filter: 'blur(12px)' },
              },
              innerRotate: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              marqueeUp: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-50%)' }
              },
              marqueeDown: {
                '0%': { transform: 'translateY(-50%)' },
                '100%': { transform: 'translateY(0)' }
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              }
            }
          }
        }
      }
    </script>
